<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./images/book.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<nav class="navbar">
        <h1>library</h1>
        <button type="button" id="addbook">Add Book</button>
    
</nav>


<div class="btn-container">
    <button type="button" id="mblbtn">Add Book</button>
</div>

<main class="content">
    

</main>
<div class="formwrap">
    <form class="form" id = "forminputs">
        <div class="cancelgroup">
            <div class="cancelbtn">
                <img src="./images/delete.png" alt="cancel button" id="cancelbtninform">
            </div>
        </div>
            <label for="Title"><h2>Title:</h2></label>
            <input type="text" id="Title" placeholder="Book Name" required>

            <label for="Author"><h2>Author:</h2></label>
            <input type="text" id="Author" placeholder="Author Name" required>

            <label for="pages"><h2>Pages:</h2></label>
            <input type="number" id="Pages" placeholder="No.of Pages" required>

            <label for="read"><h2>Have you Read:</h2></label>
            <select title="Read" id="read-status" required>
                <option value="yes">YES</option>
                <option value="no">NO</option>
              </select>

              <button type="submit" id="submitbtn">Submit</button>
    </form>
</div>
<footer class="laafoot">

</footer>

</html>
